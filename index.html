<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game | Dize Design</title>
    <!-- 
        - remix icon
     -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
    <script type="module" src="app.js" defer></script>
</head>

<body>
    <h1>Word Guessing Game | Dize Design</h1>
    <div class="wrapper">
        <h2>Gues the Word</h2>
        <div class="content">
            <input type="text" class="typing-input" maxlength="1">
            <div class="inputs"></div>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="gues-left">Remaining Guesses: <span></span></p>
                <p class="worng-letter">Worng Letters <span></span></p>
            </div>
            <button class="reset-button">Reset Games</button>
        </div>
    </div>

    <footer><i class="ri-copyright-line"></i> Dize Desing 2024</footer>
</body>

</html>
